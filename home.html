<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>Project Title</title>
	<link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.ico" />
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css" media="all" />
</head>
<body>
<div class="wrapper">
	<div class="forms-wrapper">
		<div class="form form-signup">
			<form action="#">
				<header class="form-head">
					<h4>Sign up</h4>
				</header><!-- /.form-head -->

				<div class="form-body">
					<div class="form-row">
						<div class="form-cols">
							<div class="form-col form-col-1of2">
								<label class="form-label">Username</label>
								<input type="text" class="field" />
							</div><!-- /.form-col -->

							<div class="form-col form-col-1of2">
								<label class="form-label">Email</label>
								<input type="email" class="field" />
							</div><!-- /.form-col -->
						</div><!-- /.form-cols -->
					</div><!-- /.form-row -->

					<div class="form-row">
						<div class="form-cols">
							<div class="form-col form-col-1of2">
								<label class="form-label">Password</label>
								<input type="password" class="field" />
							</div><!-- /.form-col -->

							<div class="form-col form-col-1of2">
								<label class="form-label">Confirm Password</label>
								<input type="password" class="field" />
							</div><!-- /.form-col -->
						</div><!-- /.form-cols -->
					</div><!-- /.form-row -->
				</div><!-- /.form-body -->

				<footer class="form-foot">
					<div class="form-row">
						<div class="form-cols">
							<div class="form-col form-col-1of2">
								<p><a href="#" class="sign-in-btn">I already have an account</a></p>
							</div><!-- /.form-col -->

							<div class="form-col form-col-1of2">
								<input type="submit" value="Create Account" class="btn btn-red btn-full" />
							</div><!-- /.form-col -->
						</div><!-- /.form-cols -->
					</div><!-- /.form-row -->
				</footer><!-- /.form-foot -->
			</form>
		</div><!-- /.form -->

		<div class="form form-signin">
			<form action="#">
				<header class="form-head">
					<h4>Sign in</h4>
				</header><!-- /.form-head -->

				<div class="form-body">
					<div class="form-row">
						<div class="user-avatar">
							<div class="avatar">
								<img src="css/images/avatar.jpg" alt="" width="220" height="220" />
							</div><!-- /.avatar -->
							<h5>User</h5>
						</div><!-- /.user-avatar -->
					</div><!-- /.form-row -->

					<div class="form-row">
						<div class="form-cols">
							<div class="form-col form-col-1of2">
								<label class="form-label">Username</label>
								<input type="text" class="field" />
							</div><!-- /.form-col -->

							<div class="form-col form-col-1of2">
								<label class="form-label">Password</label>
								<input type="password" class="field" />
							</div><!-- /.form-col -->
						</div><!-- /.form-cols -->
					</div><!-- /.form-row -->
				</div><!-- /.form-body -->

				<footer class="form-foot">
					<div class="form-row">
						<div class="form-cols">
							<div class="form-col form-col-1of2">
								<p>No account? <a href="#" class="sign-up-btn">Sign up</a></p>
							</div><!-- /.form-col -->

							<div class="form-col form-col-1of2">
								<a href="#" class="forgot-btn">Forgot password?</a>
								<input type="submit" value="Sign in" class="btn btn-red" />
							</div><!-- /.form-col -->
						</div><!-- /.form-cols -->
					</div><!-- /.form-row -->
				</footer><!-- /.form-foot -->
			</form>
		</div><!-- /.form -->

		<div class="form form-forgot">
			<form action="#">
				<header class="form-head">
					<h4>Forgot password</h4>
				</header><!-- /.form-head -->

				<div class="form-body">
					<div class="form-row">
						<div class="user-avatar">
							<div class="avatar">
								<img src="css/images/avatar.jpg" alt="" width="220" height="220" />
							</div><!-- /.avatar -->
							<h5>User</h5>
						</div><!-- /.user-avatar -->
					</div><!-- /.form-row -->

					<div class="form-row">
						<label class="form-label">Email</label>
						<input type="email" class="field" />
					</div><!-- /.form-row -->
				</div><!-- /.form-body -->

				<footer class="form-foot">
					<div class="form-row">
						<input type="submit" value="Send" class="btn btn-red btn-full" />
					</div><!-- /.form-row -->

					<div class="form-row">
						<div class="form-cols">
							<a href="#" class="sign-up-btn">Sign up</a>
							<a href="#" class="sign-in-btn">Sign in</a>
						</div><!-- /.form-cols -->	
					</div><!-- /.form-row -->
				</footer><!-- /.form-foot -->
			</form>
		</div><!-- /.form -->
	</div><!-- /.forms-wrapper -->
</div><!-- /.wrapper -->

	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
